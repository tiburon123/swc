<div id="topography">
	<div class="row">
		<div class="col-md-12">
			<h3>Topography</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
		  <div class="panel-group">
		    <div class="panel panel-default">
		      <div class="panel-heading" ng-controller="modalCtrl">
		          <a data-toggle="collapse" href="javascript:void(0);" data-target="#collapse1" ng-click="openCloseDirections();"><h4 class="panel-title">Directions<i class="fa fa-chevron-right directionsIcon" aria-hidden="true"></i></h4></a>
		       </div>
		      <div id="collapse1" class="panel-collapse collapse in">
		        <div class="panel-body">Select a slope from the choices listed below or click a shaded region on the map to select its value.</div>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
		        <label>
		            <input type="checkbox" ng-click="hidePolygons();" id="soilDataCheckbox"> Hide soil type data
		        </label>
		    </div>
		</div>
	</div>
	<div class="form-group">
		<div class="colorBox" id="yellowBox">
		</div>
		<div class="radio">
		    <label>
		        <input type="radio" name="topographyRadio" id="flatRadio">Flat (2% Slope)
		    </label>
		</div>
	</div>
	<div class="form-group radioGroup">
		<div class="colorBox" id="pinkBox">
		</div>
		<div class="radio">
		    <label>
		        <input type="radio" name="topographyRadio" id="moderatelyFlatRadio">Moderately Flat (5% Slope)
		    </label>
		</div>
	</div>
	<div class="form-group radioGroup">
		<div class="colorBox" id="purpleBox">
		</div>
		<div class="radio">
		    <label>
		        <input type="radio" name="topographyRadio" id="moderatelySteepRadio">Moderately Steep (10% Slope)
		    </label>
		</div>
	</div>
	<div class="form-group radioGroup">
		<div class="colorBox" id="blueBox">
		</div>
		<div class="radio">
		    <label>
		        <input type="radio" name="topographyRadio" id="steepRadio">Steep (Above 15% Slope)
		    </label>
		</div>
	</div>
	<div class="row">
	  <div class="col-md-12">
	    <span class="helpLink" ng-click="help()">Help</span>
	  </div>
	</div>
</div>
